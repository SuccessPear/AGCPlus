target: src.ags.models.mlp.build_mlp
params:
  name: mlp
  # nếu dữ liệu là ảnh 32x32x3 và bạn flatten trước khi vào MLP, có thể bỏ in_dim → tự tính 32*32*3
  # in_dim: 3072
  num_layers: 4           # số hidden layers
  hidden_size: 256        # hoặc dùng hidden_list để tuỳ biến từng layer
  hidden_list: [512, 512, 256, 128]
  dropout: 0.1
  activation: relu        # relu | gelu | silu
  norm: null              # bn | null
  num_classes: 10         # hoặc bỏ, lấy từ cfg.dataset.num_classes
  in_dim: 3072
